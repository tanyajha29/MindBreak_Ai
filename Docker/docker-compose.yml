version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: daybreak_postgres
    environment:
      POSTGRES_USER: daybreak
      POSTGRES_PASSWORD: daybreak
      POSTGRES_DB: daybreak_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: daybreak_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ..
      dockerfile: docker/backend.dockerfile
    container_name: daybreak_backend
    ports:
      - "5000:5000"
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
      - ollama
    volumes:
      - ../backend:/app
    command: npm run dev

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: daybreak_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:5000

volumes:
  pgdata:
  ollama_data:

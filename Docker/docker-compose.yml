services:
  postgres:
    image: postgres:15
    container_name: daybreak_postgres
    environment:
      POSTGRES_USER: daybreak
      POSTGRES_PASSWORD: daybreak
      POSTGRES_DB: daybreak_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: docker/backend.dockerfile
    container_name: daybreak_backend
    ports:
      - "5000:5000"
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
    volumes:
      - ../backend:/app
    command: npm run dev

volumes:
  pgdata:
